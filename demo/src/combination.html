<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="combination.js"></script>
        <script type="text/javascript">
            function callAnimateToTemplate() {
                const duration = +document.getElementById('duration').value;
                const interval = +document.getElementById('interval').value;
                main.animateToTemplate(duration, interval);
            }
        </script>
    </head>
    <body onload="main.init()">
        <header>
            <h1>Combination Demo</h1>
        </header>
        <nav>
            <a href="alignment.html">Alignment</a>
            <a href="layers.html">Layers</a>
            <a href="transformation.html">Transformation</a>
            <a href="combination.html">Combination</a>
        </nav>
        <main>
            <canvas width="1000" height="1600" id="rna-canvas" ></canvas>
            <div id="controls" class="controls">
                <label for="structs-selector">template: </label>
                <select id="structs-selector" class="rna-selection" onchange="main.reload()"></select>
                <div class="buttons">
                    <input type="button" value="Center" id="reset-pos" onclick="main.centerStruct()">
                </div>
                <div class="buttons">
                    <label for="alpha-value">alpha: </label>
                    <input type="range" min"0" max="1" value="1" step="0.05" id="alpha-value" onchange="main.changeAlpha(event)">
                    <br>
                    <input type="button" value="Set default alpha" onclick="main.setDefaultAlpha(document.getElementById('alpha-value'))">
                </div>
                <h3>Groups:</h3>
                <div id="groups" class="groups"></div>
                <h3>Animation:</h3>
                <div class="buttons">
                    <label for="duration">duration (ms):</label>
                    <input type="number" id="duration" name"duration" value="1500" min="0" max="10000">
                    <br>
                    <label for="interval">interval (ms):</label>
                    <input type="number" id="interval" name"interval" value="0" min="0" max="10000">
                </div>
                <div class="buttons">
                    <input type="button" value="Animate to template" onclick="callAnimateToTemplate()">
                </div>
                <h3>Structures:</h3>
                <ul id="vis-list" class="visibility"></ul>
            </div>
        </main>
    </body>
</html>
