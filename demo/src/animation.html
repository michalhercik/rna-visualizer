<!DOCTYPE html>

        <h2>Animation</h2>
        <div id="layers" class="rna">

                <select id="rna-selection" class="rna-selection"> </select>

                <h3>Animation:</h3>
                <ul id="animation" class="visibility"></ul>
                <div class="buttons">
                    <input type="button" value="Animate" id="animate-button">
                </div>
            </div>
        </div>
    </body>
