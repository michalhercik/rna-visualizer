<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="layers.js"></script>
    </head>
    <body onload="main.init()">
        <header>
            <h1>Layers Demo</h1>
        </header>
        <nav>
            <a href="alignment.html">Alignment</a>
            <a href="layers.html">Layers</a>
            <a href="transformation.html">Transformation</a>
            <a href="combination.html">Combination</a>
        </nav>
        <main>
            <canvas width="1000" height="1600" id="rna-canvas" ></canvas>
            <div id="controls" class="controls">
                <label for="structs-selector">Template: </label>
                <select id="structs-selector" class="rna-selection" onchange="main.reload()"></select>
                <div class="buttons">
                    <input type="button" value="Center" id="reset-pos" onclick="main.centerStruct()">
                </div>
                <div class="buttons">
                    <label for="alpha-value">Alpha: </label>
                    <input type="range" min"0" max="1" value="1" step="0.05" id="alpha-value" onchange="main.changeAlpha(event)">
                </div>
                <div class="buttons">
                    <input type="checkbox" id="hover-title" name="hover-title" onchange="main.hoverLabel(event, document.getElementById('rna-canvas'))" checked>
                    <label for="hover-title">hover title</label>
                </div>
                <div class="buttons">
                    <input type="checkbox" id="numbering-label" name="numbering-label" onchange="main.numberingLabel(event)" checked>
                    <label for="numbering-label">numbering labels</label>
                </div>
                <h3>Structures:</h3>
                <div class="rotate"><div class='vertical'>mapping lines</div><div class='vertical'>visible</div></div>
                <ul id="vis-list" class="visibility"></ul>
            </div>
        </main>
    </body>
</html>
